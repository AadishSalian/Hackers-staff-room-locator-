<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Graphic Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="hack.png">
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for Staff..." onkeyup="filterCards()">
    </div>

    <div class="card-container">
        <!-- Cards remain the same -->
        <div class="box">
            <div class="imgBx">
                <img src="staff1.PNG" alt="Card Image">
            </div>
            <div class="content">
                <h2>Staff 1</h2>
                <h3><span>Location: C V Raman block 3rd floor</span></h3>
            </div>
        </div>

        <div class="box">
            <div class="imgBx">
                <img src="staff2.PNG" alt="Card Image">
            </div>
            <div class="content">
                <h2>Staff 2</h2>
                <h3><span>Location: Ramanujan lock 3rd floor</span></h3>
            </div>
        </div>

        <div class="box">
            <div class="imgBx">
                <img src="staff3.PNG" alt="Card Image">
            </div>
            <div class="content">
                <h2>Staff 3</h2>
                <h3><span>Location: APJ block 4th floor</span></h3>
            </div>
        </div>

        <div class="box">
            <div class="imgBx">
                <img src="staff4.PNG" alt="Card Image">
            </div>
            <div class="content">
                <h2>Staff 4</h2>
                <h3><span>Location: C V Raman block 1st floor</span></h3>
            </div>
        </div>

        <div class="box">
            <div class="imgBx">
                <img src="staff5.PNG" alt="Card Image">
            </div>
            <div class="content">
                <h2>Staff 5</h2>
                <h3><span>Location: Ramanujan block 2nd floor</span></h3>
            </div>
        </div>
    </div>

    <script src="inde.js"></script>
</body>
</html>
